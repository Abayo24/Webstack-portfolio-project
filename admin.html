<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Quiz Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Admin Panel</h1>
            <p class="tagline">Add New Quiz Questions</p>

            <form id="quizForm">
                <div class="input-group">
                    <label for="question">Question</label>
                    <input type="text" id="question" placeholder="Enter quiz question" required>
                    <small>Error message</small>
                </div>

                <div class="input-group">
                    <label for="answer1">Answer 1</label>
                    <input type="text" id="answer1" placeholder="Answer 1" required>
                </div>

                <div class="input-group">
                    <label for="answer2">Answer 2</label>
                    <input type="text" id="answer2" placeholder="Answer 2" required>
                </div>

                <div class="input-group">
                    <label for="answer3">Answer 3</label>
                    <input type="text" id="answer3" placeholder="Answer 3" required>
                </div>

                <div class="input-group">
                    <label for="answer4">Answer 4</label>
                    <input type="text" id="answer4" placeholder="Answer 4" required>
                </div>

                <div class="input-group">
                    <label for="correctAnswer">Correct Answer</label>
                    <select id="correctAnswer" required>
                        <option value="1">Answer 1</option>
                        <option value="2">Answer 2</option>
                        <option value="3">Answer 3</option>
                        <option value="4">Answer 4</option>
                    </select>
                </div>

                <button type="submit" class="btn">Add Question</button>
                <p id="successMessage"></p>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
