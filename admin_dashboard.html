<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Quiz Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <nav class="sidebar" id="sidebar">
            <h1 style="color: #1a4cd3;">Admin Panel</h1>
            <ul>
                <li><a href="#" onclick="showAddQuestion()">Add Questions</a></li>
                <li><a href="#" onclick="showManageQuestions()">Manage Questions</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h2 id="page-title">Manage Quiz Questions</h2>
            <div id="manage-questions">
                <div id="questions-list"></div>
            </div>
            <div id="add-question" style="display: none;">
                <form id="quizForm">
                    <div class="input-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="Enter category" required>
                    </div>
                    <div class="input-group">
                        <label for="question">Question</label>
                        <input type="text" id="question" placeholder="Enter quiz question" required>
                    </div>
                    <div class="input-group">
                        <label for="answer1">Answer 1</label>
                        <input type="text" id="answer1" placeholder="Answer 1" required>
                    </div>
                    <div class="input-group">
                        <label for="answer2">Answer 2</label>
                        <input type="text" id="answer2" placeholder="Answer 2" required>
                    </div>
                    <div class="input-group">
                        <label for="answer3">Answer 3</label>
                        <input type="text" id="answer3" placeholder="Answer 3" required>
                    </div>
                    <div class="input-group">
                        <label for="answer4">Answer 4</label>
                        <input type="text" id="answer4" placeholder="Answer 4" required>
                    </div>
                    <div class="input-group">
                        <label for="correctAnswer">Correct Answer</label>
                        <select id="correctAnswer" required>
                            <option value="1">Answer 1</option>
                            <option value="2">Answer 2</option>
                            <option value="3">Answer 3</option>
                            <option value="4">Answer 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Question</button>
                </form>
            </div>
        </div>
    </div>
    <script src="admin_dashboard.js"></script>
</body>
</html>
