<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Teens Coding Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-5">Teens Coding Hub Admin Dashboard</h1>
            <p class="lead">Manage quiz questions in an engaging and interactive way.</p>
        </header>

        <section>
            <div class="row mb-3">
                <div class="col-md-8 d-flex justify-content-end">
                    <input type="text" id="searchBar" class="form-control custom-search-bar"
                        placeholder="Search questions..." oninput="filterQuestions()">
                    <i class="bi bi-search search-icon"></i> <!-- Bootstrap search icon -->
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuestionModal">+ Add New 
                        Question</button>
                </div>
            </div>

            <!-- Dynamic card container -->
            <div id="questionsContainer" class="container my-4">
                <div class="row" id="cardGrid">
                    <!-- Example card layout -->
                    <div class="glass-card">
                        <div class="card-header">
                            <h5>Question: <span class="fw-bold">What is the capital of France?</span></h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Option A:</strong> Berlin</p>
                            <p><strong>Option B:</strong> Madrid</p>
                            <p><strong>Option C:</strong> Paris</p>
                            <p><strong>Option D:</strong> Rome</p>
                            <p><strong>Answer:</strong> C</p>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button class="" data-bs-toggle="modal"
                                data-bs-target="#editQuestionModal">Edit</button>
                            <button class="">Delete</button>
                        </div>
                    </div>
                </div>
                <!-- End of Example card layout -->
                <!-- More cards will be dynamically generated here -->
            </div>
        </section>
    </div>

    <!-- Add Question Modal -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQuestionModalLabel">Add New Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addQuestionForm">
                        <div class="mb-3">
                            <input type="text" id="question" class="form-control" placeholder="Enter Question" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="optionA" class="form-control" placeholder="Option A" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="optionB" class="form-control" placeholder="Option B" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="optionC" class="form-control" placeholder="Option C" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="optionD" class="form-control" placeholder="Option D" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="correctAnswer" class="form-control"
                                placeholder="Correct Answer (A, B, C, or D)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Question Modal -->
    <div class="modal fade" id="editQuestionModal" tabindex="-1" aria-labelledby="editQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editQuestionModalLabel">Edit Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editQuestionForm">
                        <div class="mb-3">
                            <input type="text" id="editQuestion" class="form-control" placeholder="Enter Question"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="editOptionA" class="form-control" placeholder="Option A" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="editOptionB" class="form-control" placeholder="Option B" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="editOptionC" class="form-control" placeholder="Option C" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="editOptionD" class="form-control" placeholder="Option D" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="editCorrectAnswer" class="form-control"
                                placeholder="Correct Answer (A, B, C, or D)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
