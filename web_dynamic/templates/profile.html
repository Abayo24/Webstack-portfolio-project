{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details :</p>
    <p>Username : {{ account['username']}}</p>
    <p>Email : {{ account['email']}}</p>
</div>
<div class="read-books">
    <h2>Your results are: </h2>
    <ul class="read-books-list" data-user-id="{{ account['id'] }}">
    </ul>
</div>
{% endblock %}
